<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo">
    </header>
    <main>
        <div class="left">
            <textarea name="input" id="input" cols="60" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="botones">
                <div id="reglas">
                    <p id="solo"><i class="material-icons">error_outline</i> Solo letras minusculas y sin acentos</p>
                </div>
                <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="rigth">
            <h2 id="texto2"></h2>
            <div id="noTexto">
            <img class="errorNo" src="images/munieco.png" alt="errorNo">
            <h1>Ningun mensaje fue encontrado</h1>
            <p>Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <button id="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
